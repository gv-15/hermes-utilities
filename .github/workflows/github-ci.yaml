name: CI
on: push
jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Clone
        uses: actions/checkout@v2
      - name: Use Node.js 18.x
        uses: actions/setup-node@v1
        with:
          node-version: 18.x
      - name: Setup
        run: npm ci
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm test -- --no-watch --no-progress --browsers=ChromeHeadlessCI
      - name: Build
        run: npm run build